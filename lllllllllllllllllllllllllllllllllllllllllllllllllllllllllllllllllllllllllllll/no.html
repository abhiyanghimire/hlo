<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Access Denied</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #2b1b17;
      font-family: 'Cinzel Decorative', cursive;
      color: #f0d9b5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    .message-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px #c1440e;
      max-width: 500px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 20px;
      color: #e04e00;
      text-shadow: 0 0 15px #ff7f50;
    }

    p {
      font-size: 22px;
      margin-bottom: 40px;
      color: #f0d9b5;
    }

    .btn {
      font-size: 18px;
      padding: 12px 28px;
      background-color: #c1440e;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px #ff7f50;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background-color: #ff7f50;
      transform: scale(1.1);
      box-shadow: 0 0 25px #ff7f50;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Access Denied</h1>
    <p>Sorry, you are not authorized to access this page.</p>
    <a href="llll.html" class="btn">Leave my website</a>
  </div>
</body>
</html>
