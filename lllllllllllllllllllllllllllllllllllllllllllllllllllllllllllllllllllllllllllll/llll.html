<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome, My Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6e6, #fff0f5);
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      padding-top: 100px;
      color: #6b1e1e;
    }

    .heart {
      font-size: 50px;
      animation: pulse 1.5s infinite;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 60px;
      color: #b30059;
      margin-bottom: 10px;
    }

    p {
      font-size: 24px;
      color: #800040;
      margin-top: 0;
      margin-bottom: 40px;
    }

    .next-button {
      font-size: 18px;
      padding: 12px 24px;
      background-color: #ff66a3;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .next-button:hover {
      background-color: #e05591;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <h1>Hello, Welcome to My World</h1>
  <p>This isn't just a website... it's the beginning of something beautiful.</p>

  <a href="next.html" class="next-button">Next</a>
</body>
</html>
