<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sorry</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #2c003e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      background: rgba(255, 192, 203, 0.15);
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
      backdrop-filter: blur(8px);
    }

    h1 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 36px;
      color: #ff80ab;
      text-shadow: 0 0 10px #ff4081, 0 0 20px #f50057;
      margin-bottom: 20px;
    }

    p {
      font-size: 22px;
      font-weight: 600;
      color: #ffc1e3;
      text-shadow: 0 0 8px #e91e63;
      margin-bottom: 40px;
    }

    .btn {
      font-size: 18px;
      padding: 12px 28px;
      border-radius: 50px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ff4081, #c51162);
      box-shadow: 0 0 20px #f06292;
      transition: 0.3s;
      display: inline-block;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff4081;
    }
  </style>
</head>
<body>

</body>
</html>
