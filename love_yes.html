  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      animation: pulseBackground 6s ease-in-out infinite;
    }

    @keyframes pulseBackground {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    .container {
      max-width: 600px;
      padding: 40px;

      font-weight: 600;
      margin-bottom: 50px;
      text-shadow: 0 0 10px #ff8570;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .btn {
      font-size: 18px;
      padding: 14px 36px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      cursor: pointer;
      border: none;
      color: white;
      box-shadow: 0 0 20px #ff4b2b;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      transition: all 0.3s ease;
    }

    .btn:hover {
      box-shadow: 0 0 30px #ff512f;
      transform: scale(1.1);
    }

    @media (max-width: 500px) {
      .button-group {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
