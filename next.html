<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Chosen One</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://cdn.openai.com/ancient-cave-background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Cinzel Decorative', cursive;
      color: #fdf6e3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 60px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      max-width: 600px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700, 0 0 20px #ffcc00;
    }

    p {
      font-size: 20px;
      font-family: 'UnifrakturCook', cursive;
      color: #e0d2b2;
      margin-bottom: 40px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .btn {
      font-size: 20px;
      padding: 14px 30px;
      background: linear-gradient(145deg, #a52a2a, #ff4040);
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 105, 97, 0.6);
    }

    .btn:hover {
      background: linear-gradient(145deg, #ff4040, #a52a2a);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Are You the Chosen One?</h1>
    <p>The ancient prophecy speaks of a soul who will bring balance to the realms. Step forward and choose your fate.</p>
    <div class="button-group">
      <a href="yes.html" class="btn">Yes</a>
      <a href="no.html" class="btn">No</a>
    </div>
  </div>
</body>
</html>
