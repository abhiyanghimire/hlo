<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Are You Susmita?</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background: url('https://images.unsplash.com/photo-1591890903114-c70b9fa49ad0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: blur(4px);
      color: #fff;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 50px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 34px;
      margin-bottom: 20px;
      color: #ffd700;
      text-shadow: 0 0 10px #ffcc00;
    }

    .emoji {
      font-size: 60px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      margin-bottom: 40px;
      font-weight: 500;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .btn {
      font-size: 18px;
      padding: 14px 32px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .btn-yes {
      background: linear-gradient(145deg, #1e88e5, #42a5f5);
      color: white;
    }

    .btn-yes:hover {
      background: linear-gradient(145deg, #1565c0, #1e88e5);
      box-shadow: 0 0 25px rgba(66, 165, 245, 0.7);
      transform: scale(1.05);
    }

    .btn-no {
      background: linear-gradient(145deg, #c62828, #e53935);
      color: white;
    }

    .btn-no:hover {
      background: linear-gradient(145deg, #b71c1c, #d32f2f);
      box-shadow: 0 0 25px rgba(229, 57, 53, 0.7);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">üïµÔ∏è‚Äç‚ôÄÔ∏è</div>
    <h1>Identity Check</h1>
    <p>Is your name <strong>Susmita </strong>?</p>
    <div class="button-group">
      <a href="identity.html" class="btn btn-yes">Yes</a>
      <a href="no.html" class="btn btn-no">No</a>
    </div>
  </div>
</body>
</html>
